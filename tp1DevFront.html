    <div id="contact">
        <div id="titreContact">
            <h2  class="titre" >Formulaire de Contact</h2>

        <form name="formulaire" action="" onclick="return controlSaisie()" method="post" class="formulaire">

            <input type="text" id="nom" size="40" name="nom" />
        </div>
        <br />

            <input type="text" id="telephone" size="40" name="telephone" />
        </div>
        <br />
        <div>
            <label for="E-mail" > Adresse électronique : <span class="champObligatoir"> * </span> </label>
            <input type="email" id="mail" size="40" name="mail" />
        </div>
        <br />
        <div>
            <label for="adresse">  Objet : <span class="champObligatoir"> * </span> </label>
            <input type="text" id="objet" size="40" name="objet" />
        </div>
        <br />
        <div>
            <label for="commentaire">  Commentaires  : </label>
            <textarea cols="50" id="message" rows="10" name="message"></textarea>
        </div>
        <div class="buttons">
            <input type="button" value="Envoyer" class="btnSend" id="boutton" onclick="afficherInput()" />
            <input type="reset" value="Annuler" name="Annuler" class="btnSend"/>
        </div>

        <textarea cols="50" id="afficheur" name="afficheur" rows="10" ></textarea>
